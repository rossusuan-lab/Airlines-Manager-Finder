<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Mode</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            padding: 50px;
        }

        h1 {
            color: #FF0000;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .retry-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #8A2BE2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-button:hover {
            background-color: #5D1FA3;
        }

        /* Loader */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #8A2BE2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        /* Pesawat animasi */
        .plane {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px auto;
            background: url('https://i.ibb.co/1bF6Lk3/plane-icon.png') no-repeat center center;
            background-size: contain;
            animation: fly 2s infinite alternate ease-in-out;
        }

        @keyframes fly {
            0% { transform: translateX(-50px) rotate(-10deg);}
            50% { transform: translateX(50px) rotate(10deg);}
            100% { transform: translateX(-50px) rotate(-10deg);}
        }

    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="plane"></div>

    <h1>Anda Sedang Offline</h1>
    <p>Sepertinya koneksi internet Anda terputus. Silakan periksa koneksi dan coba lagi.</p>
    <button class="retry-button" onclick="retry()">Coba Lagi</button>

    <script>
        function retry() {
            location.reload();
        }
    </script>
</body>
</html>
